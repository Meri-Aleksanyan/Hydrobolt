<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HYDROBLT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 1;
    }

    .flash-text span {
      display: block;
      font-size: 2em;
      opacity: 0;
      animation: flash 8s ease-in-out forwards;
    }

    .flash-text span:nth-child(1) { animation-delay: 0s; }
    .flash-text span:nth-child(2) { animation-delay: 1.5s; }
    .flash-text span:nth-child(3) { animation-delay: 3s; }
    .flash-text span:nth-child(4) { animation-delay: 4.5s; }
    .flash-text span:nth-child(5) { animation-delay: 6s; }

    @keyframes flash {
      0% { opacity: 0; transform: scale(0.95); }
      10% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0; transform: scale(1); }
    }

    .lightning {
      width: 10px;
      height: 100vh;
      background: linear-gradient(to bottom, white, yellow, white);
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: lightningStrike 8s ease-in-out forwards;
      animation-delay: 7.5s;
    }

    @keyframes lightningStrike {
      0% { opacity: 0; }
      5% { opacity: 1; box-shadow: 0 0 40px white; }
      10% { opacity: 0; }
    }

    .product-name {
      font-size: 4em;
      opacity: 0;
      animation: showHydro 1s forwards;
      animation-delay: 8s;
      color: #00ffff;
      text-shadow: 0 0 20px cyan;
    }

    @keyframes showHydro {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    .join-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      background: #ffcc00;
      color: #000;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 9s;
      box-shadow: 0 0 10px yellow;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    audio { display: none; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero">
    <div class="flash-text">
      <span>Thunder in the background</span>
      <span>Recovery</span>
      <span>Hydration</span>
      <span>20 grams of protein</span>
      <span>Packed in one tiny shot</span>
    </div>
    <div class="lightning"></div>
    <div class="product-name">HYDROBLT</div>
    <button class="join-btn">Join the Waiting List</button>
  </div>

  <audio id="thunder" src="https://cdn.pixabay.com/download/audio/2021/08/08/audio_14ab3542f8.mp3?filename=realistic-thunder-strike-1-6746.mp3" preload="auto"></audio>

  <script>
    setTimeout(() => {
      const thunder = document.getElementById('thunder');
      thunder.volume = 1.0;
      thunder.play();
    }, 7500);
  </script>
</body>
</html>
